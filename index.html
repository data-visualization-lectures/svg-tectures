<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG テクスチャエディタ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://d3js.org/d3.v7.min.js"></script>
    <script defer src="textures.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-full px-8 py-6">
                <h1 class="text-3xl font-bold text-gray-800">SVG テクスチャエディタ</h1>
                <p class="text-gray-600 mt-1">Textures.jsを用いたリアルタイムテクスチャ編集ツール</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 px-8 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Left Panel: Controls -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-6">コントロール</h2>

                        <!-- Texture Type Selection -->
                        <div class="mb-6">
                            <label for="texture-select" class="block text-sm font-medium text-gray-700 mb-2">
                                テクスチャの種類
                            </label>
                            <select id="texture-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <!-- Lines Patterns -->
                                <optgroup label="Line Patterns">
                                    <option value="lines">Lines（線）</option>
                                    <option value="diagonal-stripe">Diagonal Stripe（斜線）</option>
                                    <option value="horizontal-stripe">Horizontal Stripe（横線）</option>
                                    <option value="vertical-stripe">Vertical Stripe（縦線）</option>
                                </optgroup>

                                <!-- Circle Patterns -->
                                <optgroup label="Circle Patterns">
                                    <option value="circles">Circles（円）</option>
                                    <option value="dots">Dots（ドット円）</option>
                                </optgroup>

                                <!-- Complex Patterns -->
                                <optgroup label="Complex Patterns">
                                    <option value="cross-hatch">Crosses（交差）</option>
                                    <option value="squares">Squares（正方形）</option>
                                    <option value="hexagons">Hexagons（六角形）</option>
                                    <option value="woven">Woven（織り模様）</option>
                                    <option value="waves">Waves（波線）</option>
                                    <option value="caps">Caps（キャップ）</option>
                                    <option value="nylon">Nylon（ナイロン）</option>
                                </optgroup>

                                <option value="noop">None（なし）</option>
                            </select>
                        </div>

                        <!-- Foreground Color -->
                        <div class="mb-6">
                            <label for="fg-color" class="block text-sm font-medium text-gray-700 mb-2">
                                前景色
                            </label>
                            <div class="flex gap-2">
                                <input type="color" id="fg-color" value="#1f2937" class="h-10 w-14 cursor-pointer border border-gray-300 rounded-md">
                                <span id="fg-color-value" class="flex items-center text-sm text-gray-600">#1f2937</span>
                            </div>
                        </div>

                        <!-- Background Color -->
                        <div class="mb-6">
                            <label for="bg-color" class="block text-sm font-medium text-gray-700 mb-2">
                                背景色
                            </label>
                            <div class="flex gap-2">
                                <input type="color" id="bg-color" value="#ffffff" class="h-10 w-14 cursor-pointer border border-gray-300 rounded-md">
                                <span id="bg-color-value" class="flex items-center text-sm text-gray-600">#ffffff</span>
                            </div>
                        </div>

                        <!-- Texture Density Slider -->
                        <div class="mb-6">
                            <label for="texture-density" class="block text-sm font-medium text-gray-700 mb-2">
                                テクスチャの密度
                                <span id="density-value" class="text-xs text-gray-500">(1.0)</span>
                            </label>
                            <input type="range" id="texture-density" min="0.5" max="2" step="0.1" value="1.0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>

                        <!-- Texture Thickness Slider -->
                        <div class="mb-6">
                            <label for="texture-thickness" class="block text-sm font-medium text-gray-700 mb-2">
                                テクスチャの太さ
                                <span id="thickness-value" class="text-xs text-gray-500">(1.0)</span>
                            </label>
                            <input type="range" id="texture-thickness" min="0.5" max="2" step="0.1" value="1.0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>

                        <!-- SVG Sample Selection -->
                        <div class="mb-6">
                            <label for="svg-select" class="block text-sm font-medium text-gray-700 mb-2">
                                SVGサンプル
                            </label>
                            <select id="svg-select" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="bar-chart">棒グラフ</option>
                                <option value="pie-chart">円グラフ</option>
                                <option value="network">ネットワークダイアグラム</option>
                                <option value="grid">グリッド</option>
                            </select>
                        </div>

                        <!-- Apply Button -->
                        <button id="apply-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200">
                            適用
                        </button>

                        <!-- Info Box -->
                        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
                            <p class="text-xs text-blue-800">
                                テクスチャの種類、色、サンプルを選択して「適用」ボタンをクリックすると、右側のプレビューにテクスチャが適用されます。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Right Panel: SVG Preview & Code -->
                <div class="lg:col-span-3 space-y-6">
                    <!-- Preview Section -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-800 mb-4">プレビュー</h2>
                        <div id="svg-container" class="w-full border border-gray-200 rounded-md bg-white flex items-center justify-center" style="min-height: 500px;">
                            <!-- SVG will be rendered here -->
                        </div>
                    </div>

                    <!-- Code Display Section -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-semibold text-gray-800">JavaScriptコード</h2>
                            <button id="copy-code-btn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-1 px-3 rounded-md text-sm transition-colors duration-200 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                コピー
                            </button>
                        </div>
                        <pre id="code-display" class="w-full bg-gray-50 border border-gray-300 rounded-md p-4 overflow-x-auto text-sm font-mono text-gray-800" style="max-height: 300px;">
// コードはここに表示されます
                        </pre>
                        <div id="copy-feedback" class="mt-2 text-xs text-green-600 hidden">
                            ✓ クリップボードにコピーしました
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script defer src="app.js"></script>
</body>
</html>
